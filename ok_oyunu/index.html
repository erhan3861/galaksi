<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ok Macerasƒ± üèπ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
            background: #87CEEB;
            user-select: none;
            touch-action: none;
            /* Prevent default touch actions */
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }

        .stats-container {
            display: flex;
            gap: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 2px solid #FFF;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer-box {
            background: rgba(79, 195, 247, 0.5);
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #87CEEB 0%, #4FC3F7 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            pointer-events: auto;
        }

        .title {
            font-size: 60px;
            color: #FFF;
            text-shadow: 0 4px 0 #0288D1;
            margin-bottom: 20px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        #play-btn {
            background: #FF9800;
            color: white;
            border: 4px solid white;
            padding: 20px 60px;
            font-size: 32px;
            border-radius: 50px;
            font-family: inherit;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 8px 0 #F57C00;
            transition: transform 0.1s;
        }

        #play-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #F57C00;
        }

        #hint {
            margin-top: 30px;
            font-size: 20px;
            color: white;
            opacity: 0.8;
        }

        /* Game Over Screen */
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            border: 6px solid #FF5722;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            display: none;
            pointer-events: auto;
            z-index: 30;
            min-width: 300px;
        }

        #restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #388E3C;
        }

        #restart-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #388E3C;
        }

        /* Flash Effect Overlay */
        #flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 25;
            transition: opacity 0.1s;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "canvas-confetti": "https://cdn.skypack.dev/canvas-confetti"
            }
        }
    </script>
</head>

<body>

    <div id="ui-layer">
        <div class="top-bar">
            <div class="stats-container">
                <div class="stat-box">
                    <span>üéØ</span> <span id="score">0</span>
                </div>
                <div class="stat-box">
                    <span>‚ù§Ô∏è</span> <span id="lives">3</span>
                </div>
                <div class="stat-box timer-box">
                    <span>‚è≥</span> <span id="timer">60</span>
                </div>
            </div>
        </div>
    </div>

    <div id="flash-overlay"></div>

    <div id="start-screen">
        <h1 class="title">Ok Macerasƒ± üèπ</h1>
        <button id="play-btn">BA≈ûLA ‚ñ∂</button>
        <div id="hint">‚ÜîÔ∏è Kaydƒ±rarak Y√∂nlendir ‚Ä¢ üëÜ Dokunarak Zƒ±pla</div>
    </div>

    <div id="game-over">
        <h1 style="color: #FF5722;">Oyun Bitti!</h1>
        <p style="font-size: 24px; color: #555;">Skorun: <span id="final-score">0</span></p>
        <button id="restart-btn">Tekrar Oyna üîÅ</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import confetti from 'canvas-confetti';

        // --- Sound Manager ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        const playTone = (freq, type, duration) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        };

        // --- Globals ---
        const LANES = [-3, 0, 3];
        const GRAVITY = -0.02;
        const JUMP_FORCE = 0.4;
        const GROUND_Y = 1;

        let scene, camera, renderer;
        let arrow;
        let targets = [], obstacles = [], clouds = [];
        let score = 0, lives = 3, time = 0;
        let isPlaying = false, isGameOver = false;
        let currentLaneIndex = 1;
        let targetX = 0;
        let isJumping = false, verticalVelocity = 0;
        let speed = 0.3;
        let gameTimer = 60;

        // Input
        let touchStartX = 0;
        let touchStartY = 0;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 60);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 4, 6);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Ground
            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x8BC34A });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Trees
            for (let i = 0; i < 20; i++) {
                createTree((Math.random() - 0.5) * 60, -10 - Math.random() * 80);
            }

            createArrow();

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', handleKey);

            // Touch Events
            document.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: false });

            document.addEventListener('touchend', e => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
            });

            // Mouse Swipe (for desktop testing)
            document.addEventListener('mousedown', e => {
                touchStartX = e.clientX;
                touchStartY = e.clientY;
            });

            document.addEventListener('mouseup', e => {
                handleSwipe(touchStartX, touchStartY, e.clientX, e.clientY);
            });

            document.getElementById('play-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', resetGame);
        }

        function createTree(x, z) {
            const group = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 2), new THREE.MeshStandardMaterial({ color: 0x8B4513 }));
            trunk.position.y = 1;
            group.add(trunk);

            const leaves = new THREE.Mesh(new THREE.ConeGeometry(2, 4), new THREE.MeshStandardMaterial({ color: 0x2E7D32 }));
            leaves.position.y = 3;
            group.add(leaves);

            group.position.set(x, 0, z);
            scene.add(group);

            // Simple animation logic would be needed to move them, but for now static scenery
        }

        function createArrow() {
            const group = new THREE.Group();

            // Shaft
            const shaft = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 2, 8), new THREE.MeshStandardMaterial({ color: 0x8D6E63 }));
            shaft.rotation.x = -Math.PI / 2;
            group.add(shaft);

            // Head
            const head = new THREE.Mesh(new THREE.ConeGeometry(0.15, 0.4, 8), new THREE.MeshStandardMaterial({ color: 0x5D4037 }));
            head.rotation.x = -Math.PI / 2;
            head.position.z = 1;
            group.add(head);

            // Feathers
            const feather = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.05, 0.4), new THREE.MeshStandardMaterial({ color: 0xFFFFFF }));
            feather.position.z = -0.9;
            group.add(feather);

            arrow = group;
            arrow.position.y = GROUND_Y;
            scene.add(arrow);
        }

        function startGame() {
            isPlaying = true;
            isGameOver = false;
            document.getElementById('start-screen').style.display = 'none';
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function resetGame() {
            score = 0;
            lives = 3;
            gameTimer = 60;
            speed = 0.3;

            document.getElementById('score').innerText = score;
            document.getElementById('lives').innerText = lives;
            document.getElementById('timer').innerText = gameTimer;
            document.getElementById('game-over').style.display = 'none';

            targets.forEach(t => scene.remove(t));
            targets = [];
            obstacles.forEach(o => scene.remove(o));
            obstacles = [];

            currentLaneIndex = 1;
            targetX = 0;
            arrow.position.x = 0;

            startGame();
        }

        function endGame(message) {
            isPlaying = false;
            isGameOver = true;
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').innerText = score;
            confetti();
        }

        function spawnObstacle() {
            const laneIdx = Math.floor(Math.random() * 3);
            const xPos = LANES[laneIdx];

            const geo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            const mat = new THREE.MeshStandardMaterial({ color: 0x795548 });
            const crate = new THREE.Mesh(geo, mat);

            // X mark
            const xGeo = new THREE.BoxGeometry(1.6, 0.2, 0.2);
            const xMat = new THREE.MeshStandardMaterial({ color: 0x3e2723 });
            const x1 = new THREE.Mesh(xGeo, xMat); x1.rotation.z = Math.PI / 4; x1.position.z = 0.76;
            const x2 = new THREE.Mesh(xGeo, xMat); x2.rotation.z = -Math.PI / 4; x2.position.z = 0.76;
            crate.add(x1, x2);

            const z = -50 - (Math.random() * 60);
            crate.position.set(xPos, 0.75, z);

            scene.add(crate);
            obstacles.push(crate);
        }

        function spawnTarget() {
            const laneIdx = Math.floor(Math.random() * 3);
            const xPos = LANES[laneIdx];

            const geo = new THREE.TorusGeometry(0.6, 0.1, 8, 16);
            const mat = new THREE.MeshStandardMaterial({ color: 0xFF5722, emissive: 0xFF5722, emissiveIntensity: 0.5 });
            const mesh = new THREE.Mesh(geo, mat);

            const z = -40 - (Math.random() * 60);
            mesh.position.set(xPos, 1.5, z);

            scene.add(mesh);
            targets.push(mesh);
        }

        function handleKey(e) {
            if (!isPlaying || isGameOver) return;
            if (e.code === 'ArrowLeft') moveLeft();
            if (e.code === 'ArrowRight') moveRight();
            if (e.code === 'Space') jump();
        }

        function handleSwipe(sx, sy, ex, ey) {
            if (!isPlaying || isGameOver) return;
            const dx = ex - sx;
            const dy = ey - sy;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal
                if (Math.abs(dx) > 30) {
                    if (dx > 0) moveRight();
                    else moveLeft();
                }
            } else {
                // Vertical (Tap or Up Swipe)
                if (Math.abs(dx) < 10 && Math.abs(dy) < 10) {
                    jump(); // Tap
                } else if (dy < -30) {
                    jump(); // Swipe Up
                }
            }
        }

        function moveLeft() {
            if (currentLaneIndex > 0) {
                currentLaneIndex--;
                targetX = LANES[currentLaneIndex];
                playTone(300, 'triangle', 0.1);
            }
        }

        function moveRight() {
            if (currentLaneIndex < 2) {
                currentLaneIndex++;
                targetX = LANES[currentLaneIndex];
                playTone(300, 'triangle', 0.1);
            }
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                verticalVelocity = JUMP_FORCE;
                playTone(400, 'square', 0.1);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!isPlaying || isGameOver) {
                renderer.render(scene, camera);
                return;
            }

            time += 0.016;

            // Timer
            if (gameTimer > 0) {
                gameTimer -= 0.016;
                if (gameTimer <= 0) {
                    gameTimer = 0;
                    endGame("S√ºre Doldu! ‚åõ");
                }
                document.getElementById('timer').innerText = Math.ceil(gameTimer);
            }

            if (arrow) {
                // Horizontal Movement
                arrow.position.x += (targetX - arrow.position.x) * 0.15;
                arrow.rotation.z = (arrow.position.x - targetX) * 0.1;

                // Vertical Movement (Jump)
                if (isJumping) {
                    arrow.position.y += verticalVelocity;
                    verticalVelocity += GRAVITY;
                    arrow.rotation.x = -verticalVelocity * 2;

                    if (arrow.position.y <= GROUND_Y) {
                        arrow.position.y = GROUND_Y;
                        isJumping = false;
                        verticalVelocity = 0;
                        arrow.rotation.x = 0;
                    }
                } else {
                    arrow.position.y = GROUND_Y + Math.sin(time * 5) * 0.1;
                    arrow.rotation.x = 0;
                }

                // Camera Follow
                camera.position.x += (arrow.position.x - camera.position.x) * 0.05;
                camera.position.y = 4 + (arrow.position.y * 0.2);
            }

            // Targets
            for (let i = targets.length - 1; i >= 0; i--) {
                const t = targets[i];
                t.position.z += speed;
                t.rotation.z += 0.05;

                if (arrow && t.position.distanceTo(arrow.position) < 1.5) {
                    scene.remove(t);
                    targets.splice(i, 1);
                    score += 10;
                    document.getElementById('score').innerText = score;
                    playTone(800, 'sine', 0.1);
                    spawnTarget();
                } else if (t.position.z > 5) {
                    scene.remove(t);
                    targets.splice(i, 1);
                    spawnTarget();
                }
            }
            if (targets.length < 5) spawnTarget();

            // Obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const o = obstacles[i];
                o.position.z += speed;

                if (arrow && o.position.distanceTo(arrow.position) < 1.8) {
                    lives--;
                    document.getElementById('lives').innerText = lives;

                    // Flash
                    const flash = document.getElementById('flash-overlay');
                    flash.style.opacity = 0.8;
                    setTimeout(() => flash.style.opacity = 0, 100);

                    playTone(100, 'sawtooth', 0.2);

                    scene.remove(o);
                    obstacles.splice(i, 1);

                    if (lives <= 0) endGame("Canƒ±n Bitti! üíî");
                } else if (o.position.z > 5) {
                    scene.remove(o);
                    obstacles.splice(i, 1);
                }
            }
            if (obstacles.length < 3) spawnObstacle();

            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
