<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
            background: #0B001A;
            user-select: none;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }

        .score-board {
            background: rgba(108, 93, 211, 0.8);
            border: 3px solid #00D2FF;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 32px;
            color: #FFF;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
        }

        .mute-btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #00D2FF;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
            transition: transform 0.1s, background 0.2s;
            color: white;
        }

        .mute-btn:hover {
            background: rgba(0, 210, 255, 0.2);
        }

        .mute-btn:active {
            transform: scale(0.95);
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(11, 0, 26, 0.95) 0%, rgba(45, 10, 80, 0.95) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            pointer-events: auto;
        }

        .title {
            font-size: 70px;
            color: #00D2FF;
            text-shadow: 0 0 20px #00D2FF, 0 4px 0 #005F73;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 24px;
            color: #E0E0FF;
            margin-bottom: 50px;
            text-align: center;
        }

        .controls-visual {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .key-icon {
            background: linear-gradient(to bottom, #fff, #e0e0e0);
            border: 3px solid #00D2FF;
            border-radius: 12px;
            padding: 10px;
            font-size: 32px;
            box-shadow: 0 4px 0 #0090B0;
            color: #333;
            min-width: 50px;
            text-align: center;
        }

        .control-label {
            color: #00D2FF;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        #play-btn {
            background: linear-gradient(to bottom, #FF00CC, #99007A);
            color: white;
            border: 4px solid rgba(255, 255, 255, 0.5);
            padding: 20px 70px;
            font-size: 40px;
            border-radius: 99px;
            font-family: inherit;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 0, 204, 0.6), 0 8px 0 #660052;
            transition: transform 0.1s;
            animation: pulse 2s infinite;
            text-transform: uppercase;
        }

        #play-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        #play-btn:active {
            transform: translateY(6px) scale(1);
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.4), 0 2px 0 #660052;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* In-Game Controls Hint */
        .ingame-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            gap: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            align-items: center;
        }

        /* Game Over Screen */
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 10, 40, 0.95);
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            border: 6px solid #FF0055;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.4);
            display: none;
            pointer-events: auto;
            z-index: 30;
            min-width: 300px;
        }

        #game-over h1 {
            color: #FF0055;
            font-size: 56px;
            margin: 0 0 10px;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
        }

        #restart-btn {
            background: linear-gradient(to bottom, #00D2FF, #007791);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 28px;
            border-radius: 99px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #005F73;
            transition: transform 0.1s;
        }

        #restart-btn:hover {
            filter: brightness(1.1);
        }

        #restart-btn:active {
            transform: translateY(6px);
            box-shadow: none;
        }

        /* Flash Effect Overlay */
        #flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 25;
            transition: opacity 0.1s;
        }
    </style>

</head>

<body>

    <div id="ui-layer">

    </div>

    <div id="flash-overlay"></div>

    <div id="start-screen">
        <h1 class="title">UZAY MACERASI üöÄ</h1>
        <p class="subtitle">Yƒ±ldƒ±zlarƒ± topla, meteorlardan ka√ß!</p>

        <div class="controls-visual">
            <div class="control-group">

        <p style="font-size: 24px; color: #E0E0FF; margin-bottom: 30px;">Toplam Yƒ±ldƒ±z: <span id="final-score"
                style="color: #FFD700; font-weight:bold;">0</span></p>
        <button id="restart-btn">Tekrar Dene üîÅ</button>

    <script type="module">
        import * as THREE from 'three';

        // --- Sound Manager (Web Audio API) ---
        class SoundManager {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.isMuted = false;
            }

            playCollect() {
                if (this.isMuted) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, this.ctx.currentTime + 0.1);

                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.3);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.3);
            }

            playCrash() {
                if (this.isMuted) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, this.ctx.currentTime + 0.3);

                gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.3);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.3);
            }

            playGameOver() {
                if (this.isMuted) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, this.ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, this.ctx.currentTime + 1.0);

                gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, this.ctx.currentTime + 1.0);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + 1.0);
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.ctx.state === 'suspended') this.ctx.resume();
                return this.isMuted;
            }
        }

        // --- Game Variables ---
        let scene, camera, renderer;
        let ship;
        let stars = [];
        let asteroids = [];
        let backgroundStars = [];
        let score = 0;
        let isPlaying = false;
        let isGameOver = false;
        const soundManager = new SoundManager();

        // 3-Lane System
        const LANE_WIDTH = 5;
        const LANES = [-LANE_WIDTH, 0, LANE_WIDTH]; // Left, Center, Right
        let currentLaneIndex = 1; // Start in Center
        let targetX = 0;

        // Physics & Effects
        const speed = 0.4; // Speed of objects moving towards camera
        let shakeIntensity = 0;

        // UI Elements
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const playBtn = document.getElementById('play-btn');
        const startScreen = document.getElementById('start-screen');
        const muteBtn = document.getElementById('mute-btn');
        const ingameControls = document.getElementById('ingame-controls');
        const flashOverlay = document.getElementById('flash-overlay');

        init();
        animate();

        function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0B001A); // Deep Space Purple
            scene.fog = new THREE.FogExp2(0x0B001A, 0.02);

            // 2. Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, -5);

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 4. Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 1.5); // Soft white light
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            const pointLight = new THREE.PointLight(0x00D2FF, 1, 20);
            pointLight.position.set(0, 2, 0);
            scene.add(pointLight);

            // 5. Objects
            createStarfield();
            createShip();

            // Initial Spawns
            for (let i = 0; i < 5; i++) spawnCollectible();
            for (let i = 0; i < 3; i++) spawnObstacle();

            // 6. Events
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', handleKey);

            playBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', resetGame);
            muteBtn.addEventListener('click', () => {
                const muted = soundManager.toggleMute();
                muteBtn.textContent = muted ? 'üîá' : 'üîä';
            });
        }

        function startGame() {
            isPlaying = true;
            startScreen.style.display = 'none';
            ingameControls.style.display = 'flex';

            if (soundManager.ctx.state === 'suspended') {
                soundManager.ctx.resume();
            }
        }

        function createStarfield() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];

            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 200;
                const y = (Math.random() - 0.5) * 200;
                const z = -Math.random() * 200;
                vertices.push(x, y, z);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5, transparent: true, opacity: 0.8 });
            const starSystem = new THREE.Points(geometry, material);
            scene.add(starSystem);
            backgroundStars.push(starSystem);
        }

        function createShip() {
            ship = new THREE.Group();

            // Fuselage
            const bodyGeo = new THREE.ConeGeometry(0.8, 3, 8);
            bodyGeo.rotateX(Math.PI / 2);
            const bodyMat = new THREE.MeshStandardMaterial({
                color: 0xFFFFFF,
                roughness: 0.2,
                metalness: 0.8
            });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.castShadow = true;
            ship.add(body);

            // Cockpit
            const cockpitGeo = new THREE.SphereGeometry(0.5, 16, 16);
            const cockpitMat = new THREE.MeshStandardMaterial({
                color: 0x00D2FF,
                emissive: 0x0044aa,
                emissiveIntensity: 0.5,
                roughness: 0.1
            });
            const cockpit = new THREE.Mesh(cockpitGeo, cockpitMat);
            cockpit.position.set(0, 0.3, -0.2);
            ship.add(cockpit);

            // Wings
            const wingGeo = new THREE.BoxGeometry(3, 0.1, 1.5);
            const wingMat = new THREE.MeshStandardMaterial({ color: 0xFF0055, metalness: 0.5 });
            const wings = new THREE.Mesh(wingGeo, wingMat);
            wings.position.set(0, 0, 0.5);
            ship.add(wings);

            // Engine Glow
            const engineGeo = new THREE.CylinderGeometry(0.3, 0.1, 0.5, 8);
            engineGeo.rotateX(Math.PI / 2);
            const engineMat = new THREE.MeshBasicMaterial({ color: 0x00D2FF });
            const engine = new THREE.Mesh(engineGeo, engineMat);
            engine.position.set(0, 0, 1.6);
            ship.add(engine);

            // Engine Light
            const engineLight = new THREE.PointLight(0x00D2FF, 1, 5);
            engineLight.position.set(0, 0, 2);
            ship.add(engineLight);

            scene.add(ship);
        }

        function spawnCollectible() {
            const laneIdx = Math.floor(Math.random() * 3);
            const xPos = LANES[laneIdx];

            // Star Shape
            const shape = new THREE.Shape();
            const outerRadius = 0.6;
            const innerRadius = 0.3;
            const spikes = 5;

            for (let i = 0; i < spikes * 2; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = (Math.PI * i) / spikes;
                const x = Math.cos(a) * r;
                const y = Math.sin(a) * r;
                if (i === 0) shape.moveTo(x, y);
                else shape.lineTo(x, y);
            }
            shape.closePath();

            const geo = new THREE.ExtrudeGeometry(shape, { depth: 0.2, bevelEnabled: false });
            const mat = new THREE.MeshStandardMaterial({
                color: 0xFFD700, // Gold
                emissive: 0xFFAA00,
                emissiveIntensity: 0.5,
                metalness: 0.8,
                roughness: 0.2
            });
            const star = new THREE.Mesh(geo, mat);

            const z = -40 - (Math.random() * 40);
            star.position.set(xPos, 0, z);
            scene.add(star);
            stars.push(star);
        }

        function spawnObstacle() {
            const laneIdx = Math.floor(Math.random() * 3);
            const xPos = LANES[laneIdx];

            // Asteroid (Icosahedron)
            const geo = new THREE.IcosahedronGeometry(0.9, 0);
            const mat = new THREE.MeshStandardMaterial({
                color: 0x555555,
                roughness: 0.9,
                flatShading: true
            });
            const asteroid = new THREE.Mesh(geo, mat);

            // Random rotation speed
            asteroid.userData = {
                rotX: (Math.random() - 0.5) * 0.1,
                rotY: (Math.random() - 0.5) * 0.1
            };

            const z = -50 - (Math.random() * 50);
            asteroid.position.set(xPos, 0, z);

            // Scale variation
            const s = 0.8 + Math.random() * 0.5;
            asteroid.scale.set(s, s, s);

            scene.add(asteroid);
            asteroids.push(asteroid);
        }

        function handleKey(e) {
            if (!isPlaying || isGameOver) return;

            if (e.code === 'ArrowLeft') {
                if (currentLaneIndex > 0) {
                    currentLaneIndex--;
                    targetX = LANES[currentLaneIndex];
                }
            }
            if (e.code === 'ArrowRight') {
                if (currentLaneIndex < 2) {
                    currentLaneIndex++;
                    targetX = LANES[currentLaneIndex];
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function resetGame() {
            isGameOver = false;
            isPlaying = true;
            score = 0;
            scoreEl.textContent = score;
            gameOverEl.style.display = 'none';
            flashOverlay.style.opacity = 0;

            currentLaneIndex = 1;
            targetX = 0;

            if (ship) {
                ship.position.set(0, 0, 0);
                ship.rotation.set(0, 0, 0);
            }

            stars.forEach(s => scene.remove(s));
            stars = [];
            asteroids.forEach(a => scene.remove(a));
            asteroids = [];

            for (let i = 0; i < 5; i++) spawnCollectible();
            for (let i = 0; i < 3; i++) spawnObstacle();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Screen Shake Decay
            if (shakeIntensity > 0) {
                shakeIntensity -= 0.05;
                if (shakeIntensity < 0) shakeIntensity = 0;
                camera.position.x += (Math.random() - 0.5) * shakeIntensity;
                camera.position.y = 5 + (Math.random() - 0.5) * shakeIntensity;
            } else {
                // Gentle floating camera
                camera.position.y = 5 + Math.sin(Date.now() * 0.001) * 0.1;
            }

            if (!isPlaying || isGameOver) {
                // Idle animation for background even when paused
                backgroundStars.forEach(bg => {
                    bg.rotation.z += 0.0005;
                });
                return;
            }

            if (ship) {
                // Smooth Lane Switching (Lerp)
                ship.position.x += (targetX - ship.position.x) * 0.1;

                // Bank (Tilt) based on movement
                const tilt = (ship.position.x - targetX) * 0.1;
                ship.rotation.z = tilt;
                ship.rotation.y = -tilt * 0.5; // Slight yaw

                // Bobbing effect
                ship.position.y = Math.sin(Date.now() * 0.005) * 0.2;
            }

            // Move Objects
            // Stars
            for (let i = stars.length - 1; i >= 0; i--) {
                const star = stars[i];
                star.position.z += speed;
                star.rotation.z += 0.05;

                if (ship && star.position.distanceTo(ship.position) < 1.5) {
                    scene.remove(star);
                    stars.splice(i, 1);
                    score++;
                    scoreEl.textContent = score;
                    soundManager.playCollect();
                    spawnCollectible();

                    // Visual pop
                    const flash = new THREE.PointLight(0xFFD700, 2, 5);
                    flash.position.copy(star.position);
                    scene.add(flash);
                    setTimeout(() => scene.remove(flash), 100);
                }

                if (star.position.z > 5) {
                    scene.remove(star);
                    stars.splice(i, 1);
                    spawnCollectible();
                }
            }
            if (stars.length < 5) spawnCollectible();

            // Asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const asteroid = asteroids[i];
                asteroid.position.z += speed;
                asteroid.rotation.x += asteroid.userData.rotX;
                asteroid.rotation.y += asteroid.userData.rotY;

                if (ship && asteroid.position.distanceTo(ship.position) < 1.5) {
                    soundManager.playCrash();
                    triggerCrashEffect();
                    gameOver();
                }

                if (asteroid.position.z > 5) {
                    scene.remove(asteroid);
                    asteroids.splice(i, 1);
                    spawnObstacle();
                }
            }
            if (asteroids.length < 4) spawnObstacle();

            renderer.render(scene, camera);
        }

        function triggerCrashEffect() {
            shakeIntensity = 1.5;
            flashOverlay.style.opacity = 0.8;
            setTimeout(() => {
                flashOverlay.style.opacity = 0;
            }, 150);
        }

        function gameOver() {
            isGameOver = true;
            soundManager.playGameOver();
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
        }
    </script>
