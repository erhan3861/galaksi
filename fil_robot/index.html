<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fil Robot - Su Ta≈üƒ±yƒ±cƒ±</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #E0F7FA);
            user-select: none;
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 30px;
            border: 4px solid #8B4513;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.1);
            font-size: 24px;
            color: #594A42;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .water-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            border: 3px solid #9e9e9e;
            transition: all 0.3s;
        }

        .water-indicator.full {
            background: #00BFFF;
            border-color: #0077BE;
            box-shadow: 0 0 15px #00BFFF;
            transform: scale(1.1);
        }

        .controls {
            pointer-events: auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .d-pad {
            display: grid;
            grid-template-columns: 80px 80px 80px;
            grid-template-rows: 80px 80px;
            gap: 10px;
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 50%;
        }

        .action-btn {
            width: 120px;
            height: 120px;
            background: #00BFFF;
            border-radius: 50%;
            border: 6px solid #0077BE;
            box-shadow: 0 10px 0 #005f9e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .ctrl-btn {
            width: 80px;
            height: 80px;
            background: #FFD97D;
            border: 4px solid #FF9F1C;
            border-radius: 25px;
            box-shadow: 0 6px 0 #C97C10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            color: #594A42;
            transition: transform 0.1s;
        }

        .ctrl-btn:active,
        .action-btn:active {
            transform: translateY(6px);
            box-shadow: none;
        }

        #btn-up {
            grid-column: 2;
            grid-row: 1;
        }

        #btn-left {
            grid-column: 1;
            grid-row: 2;
        }

        #btn-down {
            grid-column: 2;
            grid-row: 2;
        }

        #btn-right {
            grid-column: 3;
            grid-row: 2;
        }

        #start-screen,
        #win-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            color: white;
            text-align: center;
        }

        .big-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 2.5rem;
            border-radius: 60px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            margin-top: 30px;
            box-shadow: 0 8px 0 #C92A2A;
            transition: transform 0.1s;
        }

        .big-btn:active {
            transform: translateY(8px);
            box-shadow: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js",
                "canvas-confetti": "https://cdn.skypack.dev/canvas-confetti"
            }
        }
    </script>
</head>

<body>

    <div id="game-container"></div>

    <div id="ui-layer">
        <div class="header">
            <div class="status-bar">
                <span>üíß Depo:</span>
                <div id="water-indicator" class="water-indicator"></div>
                <span style="margin-left: 20px;">üå± √ái√ßekler: <span id="plant-score">0</span>/5</span>
            </div>
        </div>

        <div class="controls">
            <div class="d-pad">
                <div class="ctrl-btn" id="btn-up">‚¨ÜÔ∏è</div>
                <div class="ctrl-btn" id="btn-left">‚¨ÖÔ∏è</div>
                <div class="ctrl-btn" id="btn-down">‚¨áÔ∏è</div>
                <div class="ctrl-btn" id="btn-right">‚û°Ô∏è</div>
            </div>
            <div class="action-btn" id="btn-action">üöø</div>
        </div>
    </div>

    <div id="start-screen">
        <h1
            style="font-size: 6rem; margin: 0; color: #FFD97D; text-shadow: 5px 5px 0 #FF9F1C; -webkit-text-stroke: 2px #8B4513;">
            Fil Robot</h1>
        <p style="font-size: 2.5rem; margin-top: 10px;">Su doldur, √ßi√ßekleri sula! üêò</p>
        <button class="big-btn" id="start-btn">BA≈ûLA ‚ñ∂</button>
    </div>

    <div id="win-screen" class="hidden">
        <h1 style="font-size: 5rem; color: #4ECDC4; text-shadow: 4px 4px 0 #fff;">HARƒ∞KA! üå∏</h1>
        <p style="font-size: 2rem;">B√ºt√ºn bah√ßeyi ye≈üerttin!</p>
        <button class="big-btn" id="restart-btn">TEKRAR OYNA ‚Ü∫</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';
        import confetti from 'canvas-confetti';

        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, world;
        let elephantGroup, elephantBody;
        let legs = [];
        let trunk;
        let plants = [];
        let pools = [];

        // Game State
        let hasWater = false;
        let plantsWatered = 0;
        const totalPlants = 5;
        let isGameActive = false;
        let walkCycle = 0;

        // Input
        const input = { up: false, down: false, left: false, right: false, action: false };

        init();
        animate();

        function init() {
            // 1. SCENE
            scene = new THREE.Scene();
            // scene.background = new THREE.Color(0x87CEEB); // Use CSS gradient
            scene.fog = new THREE.Fog(0x87CEEB, 20, 80);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 18);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('game-container').appendChild(renderer.domElement);

            // LIGHTS
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.7);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.set(2048, 2048);
            scene.add(dirLight);

            // 2. PHYSICS
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);

            const groundMat = new CANNON.Material();
            const robotMat = new CANNON.Material();
            const contactMat = new CANNON.ContactMaterial(groundMat, robotMat, { friction: 0.0, restitution: 0.0 }); // Low friction for sliding movement logic
            world.addContactMaterial(contactMat);

            createGround(groundMat);
            createElephant(robotMat);
            createEnvironment();

            // 3. EVENTS
            setupInputs();
            window.addEventListener('resize', onWindowResize);
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', restartGame);
        }

        function createGround(material) {
            const geo = new THREE.PlaneGeometry(100, 100);
            const mat = new THREE.MeshStandardMaterial({ color: 0x90EE90 });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.rotation.x = -Math.PI / 2;
            mesh.receiveShadow = true;
            scene.add(mesh);

            const body = new CANNON.Body({ mass: 0, material: material });
            body.addShape(new CANNON.Plane());
            body.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
            world.addBody(body);
        }

        function createElephant(material) {
            elephantGroup = new THREE.Group();
            scene.add(elephantGroup);

            const woodMat = new THREE.MeshStandardMaterial({ color: 0xDEB887, roughness: 0.8 });
            const darkWoodMat = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.9 });
            const eyeMat = new THREE.MeshBasicMaterial({ color: 0x000000 });

            // Body
            const bodyGeo = new THREE.BoxGeometry(2.5, 2, 3.5);
            const bodyMesh = new THREE.Mesh(bodyGeo, woodMat);
            bodyMesh.position.y = 2.5;
            bodyMesh.castShadow = true;
            elephantGroup.add(bodyMesh);

            // Head
            const headGeo = new THREE.BoxGeometry(2, 2, 2);
            const headMesh = new THREE.Mesh(headGeo, woodMat);
            headMesh.position.set(0, 3, 2.5);
            headMesh.castShadow = true;
            elephantGroup.add(headMesh);

            // Eyes
            const eyeGeo = new THREE.SphereGeometry(0.15, 8, 8);
            const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
            leftEye.position.set(-0.5, 3.2, 3.5);
            elephantGroup.add(leftEye);

            const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
            rightEye.position.set(0.5, 3.2, 3.5);
            elephantGroup.add(rightEye);

            // Ears
            const earGeo = new THREE.BoxGeometry(3.5, 2, 0.2);
            const earMesh = new THREE.Mesh(earGeo, woodMat);
            earMesh.position.set(0, 3, 2);
            earMesh.castShadow = true;
            elephantGroup.add(earMesh);

            // Trunk
            trunk = new THREE.Group();
            const t1 = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 1.5), woodMat); t1.position.z = 0.75;
            const t2 = new THREE.Mesh(new THREE.BoxGeometry(0.6, 1.5, 0.6), woodMat); t2.position.set(0, -0.75, 1.2);
            trunk.add(t1, t2);
            trunk.position.set(0, 2.5, 3.5);
            elephantGroup.add(trunk);

            // Tail
            const tailGeo = new THREE.CylinderGeometry(0.1, 0.1, 1);
            const tail = new THREE.Mesh(tailGeo, darkWoodMat);
            tail.position.set(0, 2.5, -1.8);
            tail.rotation.x = -Math.PI / 4;
            elephantGroup.add(tail);

            // Legs
            const legGeo = new THREE.BoxGeometry(0.6, 2, 0.6);
            const legPositions = [
                { x: -1, z: 1.2 }, { x: 1, z: 1.2 },
                { x: -1, z: -1.2 }, { x: 1, z: -1.2 }
            ];

            legPositions.forEach(pos => {
                const leg = new THREE.Mesh(legGeo, darkWoodMat);
                leg.position.set(pos.x, 1, pos.z);
                leg.castShadow = true;
                elephantGroup.add(leg);
                legs.push(leg);
            });

            // Physics Body (Kinematic Character Controller style)
            // Using a simple box for collision
            const shape = new CANNON.Box(new CANNON.Vec3(1.25, 1, 1.75));
            elephantBody = new CANNON.Body({ mass: 50, material: material, fixedRotation: true });
            elephantBody.addShape(shape, new CANNON.Vec3(0, 2.5, 0));
            elephantBody.position.set(0, 0.1, 0);
            elephantBody.linearDamping = 0.9;
            world.addBody(elephantBody);
        }

        function createEnvironment() {
            // Water Pools
            const poolGeo = new THREE.CylinderGeometry(3, 3, 0.2, 16);
            const poolMat = new THREE.MeshStandardMaterial({ color: 0x00BFFF, roughness: 0.1 });

            const poolPos = [{ x: -10, z: -10 }, { x: 15, z: 5 }];
            poolPos.forEach(pos => {
                const pool = new THREE.Mesh(poolGeo, poolMat);
                pool.position.set(pos.x, 0.1, pos.z);
                pool.receiveShadow = true;
                scene.add(pool);
                pools.push(pool);
            });

            // Plants
            const stemGeo = new THREE.CylinderGeometry(0.2, 0.2, 1, 8);
            const leafGeo = new THREE.SphereGeometry(0.8, 8, 8);

            for (let i = 0; i < totalPlants; i++) {
                const group = new THREE.Group();
                const x = (Math.random() - 0.5) * 30;
                const z = (Math.random() - 0.5) * 30;

                // Avoid center
                if (Math.abs(x) < 5 && Math.abs(z) < 5) continue;

                group.position.set(x, 0, z);

                const stem = new THREE.Mesh(stemGeo, new THREE.MeshStandardMaterial({ color: 0x8B4513 })); // Dry brown
                stem.position.y = 0.5;
                stem.castShadow = true;

                const leaf = new THREE.Mesh(leafGeo, new THREE.MeshStandardMaterial({ color: 0xA0522D })); // Dry leaves
                leaf.position.y = 1.2;
                leaf.scale.set(0.5, 0.5, 0.5); // Shriveled
                leaf.castShadow = true;

                group.add(stem, leaf);
                scene.add(group);

                plants.push({ group, stem, leaf, watered: false, x, z });
            }
        }

        function setupInputs() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp') input.up = true;
                if (e.key === 'ArrowDown') input.down = true;
                if (e.key === 'ArrowLeft') input.left = true;
                if (e.key === 'ArrowRight') input.right = true;
                if (e.code === 'Space') handleAction();
            });
            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowUp') input.up = false;
                if (e.key === 'ArrowDown') input.down = false;
                if (e.key === 'ArrowLeft') input.left = false;
                if (e.key === 'ArrowRight') input.right = false;
                if (e.code === 'Space') input.action = false;
            });

            const bindBtn = (id, key) => {
                const el = document.getElementById(id);
                el.addEventListener('mousedown', () => { input[key] = true; if (key === 'action') handleAction(); });
                el.addEventListener('mouseup', () => input[key] = false);
                el.addEventListener('mouseleave', () => input[key] = false);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); input[key] = true; if (key === 'action') handleAction(); }, { passive: false });
                el.addEventListener('touchend', (e) => { e.preventDefault(); input[key] = false; }, { passive: false });
            };
            bindBtn('btn-up', 'up');
            bindBtn('btn-down', 'down');
            bindBtn('btn-left', 'left');
            bindBtn('btn-right', 'right');
            bindBtn('btn-action', 'action');
        }

        function handleAction() {
            if (!isGameActive) return;

            // 1. Check if near pool -> Refill
            let nearPool = false;
            pools.forEach(pool => {
                if (elephantBody.position.distanceTo(pool.position) < 5) nearPool = true;
            });

            if (nearPool) {
                hasWater = true;
                updateUI();
                playSound('fill');
                // Visual feedback
                trunk.children.forEach(c => c.material.color.setHex(0x00BFFF));
                return;
            }

            // 2. Check if near plant -> Water
            if (hasWater) {
                let wateredSomething = false;
                plants.forEach(plant => {
                    if (!plant.watered && elephantBody.position.distanceTo(plant.group.position) < 4) {
                        waterPlant(plant);
                        wateredSomething = true;
                    }
                });

                if (wateredSomething) {
                    hasWater = false;
                    updateUI();
                    playSound('spray');
                    trunk.children.forEach(c => c.material.color.setHex(0xDEB887)); // Back to wood
                } else {
                    // Just spray effect
                    playSound('spray');
                    createSprayEffect();
                    hasWater = false;
                    updateUI();
                    trunk.children.forEach(c => c.material.color.setHex(0xDEB887));
                }
            } else {
                // Empty sound
                playSound('empty');
            }
        }

        function waterPlant(plant) {
            plant.watered = true;
            plantsWatered++;
            document.getElementById('plant-score').innerText = plantsWatered;

            // Animation: Turn green and grow
            plant.stem.material.color.setHex(0x228B22);
            plant.leaf.material.color.setHex(0x32CD32);

            // Tween scale (manual lerp in animate)
            plant.targetScale = 1.5;

            // Add flower
            const flowerGeo = new THREE.SphereGeometry(0.4, 8, 8);
            const flowerMat = new THREE.MeshStandardMaterial({ color: 0xFF69B4 });
            const flower = new THREE.Mesh(flowerGeo, flowerMat);
            flower.position.y = 1.5;
            plant.group.add(flower);

            createSprayEffect();

            if (plantsWatered >= totalPlants) {
                setTimeout(() => {
                    isGameActive = false;
                    confetti();
                    document.getElementById('win-screen').classList.remove('hidden');
                }, 1000);
            }
        }

        function createSprayEffect() {
            // Simple particle burst
            const count = 20;
            const geo = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00FFFF });

            for (let i = 0; i < count; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                // Spawn at trunk tip
                const tipPos = new THREE.Vector3(0, -1.5, 1.2);
                tipPos.applyMatrix4(trunk.matrixWorld);
                mesh.position.copy(tipPos);

                scene.add(mesh);

                // Animate and remove
                const vel = new THREE.Vector3(
                    (Math.random() - 0.5),
                    (Math.random() - 0.5),
                    (Math.random())
                ).normalize().multiplyScalar(0.2);

                // Quick hack animation
                let frame = 0;
                const anim = () => {
                    if (frame > 30) { scene.remove(mesh); return; }
                    mesh.position.add(vel);
                    frame++;
                    requestAnimationFrame(anim);
                };
                anim();
            }
        }

        function playSound(type) {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);

            if (type === 'fill') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(600, ctx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.5);
                osc.start(); osc.stop(ctx.currentTime + 0.5);
            } else if (type === 'spray') {
                osc.type = 'triangle'; // Noise is better but harder to synth simply
                osc.frequency.setValueAtTime(800, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.3);
                osc.start(); osc.stop(ctx.currentTime + 0.3);
            } else if (type === 'empty') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.2);
                osc.start(); osc.stop(ctx.currentTime + 0.2);
            }
        }

        function updateUI() {
            const el = document.getElementById('water-indicator');
            if (hasWater) el.classList.add('full');
            else el.classList.remove('full');
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            isGameActive = true;
            plantsWatered = 0;
            hasWater = false;
            updateUI();
            document.getElementById('plant-score').innerText = 0;

            // Reset Position
            elephantBody.position.set(0, 0.1, 0);
            elephantBody.velocity.set(0, 0, 0);
            elephantBody.angularVelocity.set(0, 0, 0);
            elephantBody.quaternion.set(0, 0, 0, 1);
        }

        function restartGame() {
            location.reload(); // Simplest reset
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = 1 / 60;
            world.step(dt);

            if (isGameActive) {
                // Movement Logic
                const speed = 8;
                const rotSpeed = 2;
                const vel = new CANNON.Vec3(0, 0, 0);
                let moving = false;

                // Rotation
                if (input.left) elephantBody.angularVelocity.y = rotSpeed;
                else if (input.right) elephantBody.angularVelocity.y = -rotSpeed;
                else elephantBody.angularVelocity.y = 0;

                // Forward/Back
                const forward = new CANNON.Vec3(0, 0, 1);
                elephantBody.quaternion.vmult(forward, forward);

                if (input.up) {
                    vel.x = forward.x * speed;
                    vel.z = forward.z * speed;
                    moving = true;
                } else if (input.down) {
                    vel.x = -forward.x * speed;
                    vel.z = -forward.z * speed;
                    moving = true;
                }

                elephantBody.velocity.x = vel.x;
                elephantBody.velocity.z = vel.z;

                // Animation
                if (moving) {
                    walkCycle += 0.2;
                    // Animate legs
                    legs[0].rotation.x = Math.sin(walkCycle) * 0.5;
                    legs[1].rotation.x = Math.sin(walkCycle + Math.PI) * 0.5;
                    legs[2].rotation.x = Math.sin(walkCycle + Math.PI) * 0.5;
                    legs[3].rotation.x = Math.sin(walkCycle) * 0.5;

                    // Bob body
                    elephantGroup.position.y = Math.sin(walkCycle * 2) * 0.1;
                } else {
                    legs.forEach(l => l.rotation.x = 0);
                }

                // Sync Visuals
                elephantGroup.position.copy(elephantBody.position);
                elephantGroup.quaternion.copy(elephantBody.quaternion);

                // Camera Follow
                const relativeCameraOffset = new THREE.Vector3(0, 10, -15);
                const cameraOffset = relativeCameraOffset.applyMatrix4(elephantGroup.matrixWorld);
                camera.position.lerp(cameraOffset, 0.1);
                camera.lookAt(elephantGroup.position);

                // Plant Growth Animation
                plants.forEach(p => {
                    if (p.targetScale && p.leaf.scale.x < p.targetScale) {
                        p.leaf.scale.addScalar(0.02);
                    }
                });
            }

            renderer.render(scene, camera);
        }
    </script>
