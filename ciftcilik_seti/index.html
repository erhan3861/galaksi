<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Mor Maker: √áift√ßilik Seti</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #87CEEB, #E0F7FA);
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #top-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 5px solid #4CAF50;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-box {
            background: #FFEB3B;
            color: #5D4037;
            padding: 10px 25px;
            border-radius: 25px;
            border: 3px solid #FBC02D;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 0 #F9A825;
        }

        #controls {
            pointer-events: auto;
            display: flex;
            justify-content: center;
            padding: 30px;
            gap: 30px;
        }

        .game-btn {
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-family: 'Fredoka One', cursive;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #water-btn {
            background: #29B6F6;
            color: white;
            box-shadow: 0 8px 0 #0288D1;
        }

        #water-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #0288D1;
        }

        #joker-btn {
            background: #66BB6A;
            color: white;
            box-shadow: 0 8px 0 #388E3C;
        }

        #joker-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #388E3C;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: #FFF;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            display: none;
            pointer-events: auto;
            border: 8px solid #FF9800;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            to { transform: translate(-50%, -50%) scale(1); }
        }

        #game-over h1 {
            color: #FF9800;
            font-size: 48px;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 0 #FFE0B2;
        }

        #game-over p {
            font-size: 28px;
            color: #5D4037;
        }

        #instructions {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 20px;
            text-align: center;
            color: #5D4037;
            font-size: 20px;
            border: 3px solid #8D6E63;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .restart-btn {
            background: #FF5722;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 6px 0 #E64A19;
            margin-top: 20px;
        }
        
        .restart-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #E64A19;
        }
    </style>
</head>

<body>

    <div id="ui-container">
        <div id="top-bar">
            <div class="stat-box">üå± <span id="score">0</span>/3</div>
            <div class="stat-box">‚ù§Ô∏è <span id="health">3</span></div>
            <div class="stat-box">‚è≥ <span id="time">60</span></div>
        </div>
        <div id="instructions">Borularƒ± √ßevirmek i√ßin TIKLA! üëÜ<br>Suyu bitkilere ula≈ütƒ±r! üíßüåª</div>
        <div id="controls">
            <button class="game-btn" id="water-btn" onclick="startWater()">üíß SUYU A√á</button>
            <button class="game-btn" id="joker-btn" onclick="useJoker()">üåßÔ∏è YAƒûMUR DUASI</button>
        </div>
    </div>

    <div id="game-over">
        <h1 id="game-result-title">Hasat Zamanƒ±!</h1>
        <p>B√ºy√ºyen Bitki: <span id="final-score">0</span></p>
        <button class="restart-btn" onclick="location.reload()">üîÑ Tekrar Oyna</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game State
        let score = 0;
        let health = 3;
        let time = 60;
        let gameActive = true;
        let waterFlowing = false;
        let jokerUsed = false;

        // Three.js Setup
        const scene = new THREE.Scene();
        // Gradient background simulated with fog or just CSS background (CSS is used)
        scene.background = null; // Transparent to see CSS gradient

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 12, 8);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // Ground - Make it look like a farm patch
        const groundGeo = new THREE.BoxGeometry(16, 1, 16);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x795548 }); // Soil
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.position.y = -0.5;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Grass top
        const grassGeo = new THREE.PlaneGeometry(16, 16);
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x8BC34A });
        const grass = new THREE.Mesh(grassGeo, grassMat);
        grass.rotation.x = -Math.PI / 2;
        grass.position.y = 0.01;
        grass.receiveShadow = true;
        scene.add(grass);

        // Grid System
        const pipes = [];
        const plants = [];
        let waterSource;

        function createPipe(x, z) {
            const group = new THREE.Group();
            group.position.set(x * 3 - 6, 0.5, z * 3 - 6);

            // Pipe Visual - More detailed
            const pipeGeo = new THREE.CylinderGeometry(0.4, 0.4, 3, 16);
            const pipeMat = new THREE.MeshStandardMaterial({ color: 0xB0BEC5, metalness: 0.3, roughness: 0.4 });
            const pipe = new THREE.Mesh(pipeGeo, pipeMat);
            pipe.rotation.z = Math.PI / 2;
            
            // Pipe Joints
            const jointGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.5, 16);
            const jointMat = new THREE.MeshStandardMaterial({ color: 0x78909C });
            const joint1 = new THREE.Mesh(jointGeo, jointMat);
            joint1.rotation.z = Math.PI / 2;
            joint1.position.x = 1.4;
            const joint2 = joint1.clone();
            joint2.position.x = -1.4;
            
            group.add(pipe, joint1, joint2);

            // Random rotation start
            group.rotation.y = Math.floor(Math.random() * 2) * (Math.PI / 2);

            group.userData = { isPipe: true };
            scene.add(group);
            pipes.push(group);
            return group;
        }

        function createPlant(x, z) {
            const group = new THREE.Group();
            group.position.set(x * 3 - 6, 0, z * 3 - 6);

            // Pot
            const potGeo = new THREE.CylinderGeometry(0.6, 0.4, 0.8, 8);
            const potMat = new THREE.MeshStandardMaterial({ color: 0xD84315 });
            const pot = new THREE.Mesh(potGeo, potMat);
            pot.position.y = 0.4;
            group.add(pot);

            // Stem
            const stemGeo = new THREE.CylinderGeometry(0.1, 0.1, 1);
            const stemMat = new THREE.MeshStandardMaterial({ color: 0x4CAF50 });
            const stem = new THREE.Mesh(stemGeo, stemMat);
            stem.position.y = 1;
            group.add(stem);

            // Flower Head (Hidden initially)
            const flowerGroup = new THREE.Group();
            flowerGroup.position.y = 1.5;
            flowerGroup.scale.set(0, 0, 0); // Hidden
            
            const centerGeo = new THREE.SphereGeometry(0.3, 8, 8);
            const centerMat = new THREE.MeshStandardMaterial({ color: 0xFFEB3B });
            const center = new THREE.Mesh(centerGeo, centerMat);
            flowerGroup.add(center);
            
            // Petals
            for(let i=0; i<6; i++) {
                const petalGeo = new THREE.SphereGeometry(0.2, 8, 8);
                const petalMat = new THREE.MeshStandardMaterial({ color: 0xFFFFFF });
                const petal = new THREE.Mesh(petalGeo, petalMat);
                petal.position.set(Math.cos(i * Math.PI/3)*0.4, Math.sin(i * Math.PI/3)*0.4, 0);
                flowerGroup.add(petal);
            }
            
            group.add(flowerGroup);

            group.userData = { isPlant: true, grown: false, flower: flowerGroup };
            scene.add(group);
            plants.push(group);
        }

        function initLevel() {
            // Source at (0, 0)
            const sourceGeo = new THREE.BoxGeometry(1.5, 2, 1.5);
            const sourceMat = new THREE.MeshStandardMaterial({ color: 0x2196F3 });
            waterSource = new THREE.Mesh(sourceGeo, sourceMat);
            waterSource.position.set(-6, 1, -6);
            scene.add(waterSource);
            
            // Label for Source
            // (Skipping text sprite for simplicity, color is enough)

            // Plants
            createPlant(2, 0);
            createPlant(2, 2);
            createPlant(0, 2);

            // Pipes
            createPipe(1, 0);
            createPipe(0, 1);
            createPipe(1, 1);
            createPipe(2, 1);
            createPipe(1, 2);
            
            // Fillers
            createPipe(0, 0);
        }
        initLevel();

        // Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('mousedown', (event) => {
            if (!gameActive || waterFlowing) return;
            
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(pipes.map(p => p.children[0])); // Intersect main pipe mesh

            if (intersects.length > 0) {
                const pipeGroup = intersects[0].object.parent;
                // Animate rotation
                rotatePipe(pipeGroup);
            }
        });
        
        function rotatePipe(pipeGroup) {
            const startRot = pipeGroup.rotation.y;
            const targetRot = startRot + Math.PI / 2;
            let progress = 0;
            
            function animateRot() {
                progress += 0.1;
                if (progress >= 1) {
                    pipeGroup.rotation.y = targetRot;
                } else {
                    pipeGroup.rotation.y = startRot + (Math.PI / 2) * progress;
                    requestAnimationFrame(animateRot);
                }
            }
            animateRot();
        }

        function startWater() {
            if (!gameActive || waterFlowing) return;
            waterFlowing = true;
            
            // Disable button visually
            document.getElementById('water-btn').style.opacity = 0.7;
            document.getElementById('water-btn').innerText = "‚è≥ AKIYOR...";

            let grownCount = 0;

            // Logic Check
            // Pipe 0: (1,0) -> Needs Horizontal (90)
            if (checkRotation(pipes[0], 90)) {
                setTimeout(() => growPlant(plants[0]), 500);
                grownCount++;
            }

            // Pipe 1: (0,1) -> Needs Vertical (0)
            if (checkRotation(pipes[1], 0)) {
                setTimeout(() => growPlant(plants[2]), 500);
                grownCount++;
            }

            // Pipe 3: (2,1) -> Needs Horizontal (90)
            if (checkRotation(pipes[3], 90)) {
                setTimeout(() => growPlant(plants[1]), 500);
                grownCount++;
            }

            setTimeout(() => {
                if (grownCount === 0) {
                    health--;
                    document.getElementById('health').innerText = health;
                    waterFlowing = false;
                    document.getElementById('water-btn').style.opacity = 1;
                    document.getElementById('water-btn').innerText = "üíß SUYU A√á";
                    
                    if (health <= 0) endGame(false);
                } else {
                    score = grownCount;
                    document.getElementById('score').innerText = score;
                    if (score === 3) endGame(true);
                    else {
                        waterFlowing = false;
                        document.getElementById('water-btn').style.opacity = 1;
                        document.getElementById('water-btn').innerText = "üíß SUYU A√á";
                    }
                }
            }, 1500);
        }

        function checkRotation(pipe, targetDeg) {
            let deg = (pipe.rotation.y * 180 / Math.PI) % 180;
            if (deg < 0) deg += 180;
            // Round to nearest 90
            deg = Math.round(deg / 90) * 90;
            if (deg === 180) deg = 0;
            
            return deg === targetDeg;
        }

        function growPlant(plantGroup) {
            if (plantGroup.userData.grown) return;
            plantGroup.userData.grown = true;

            const flower = plantGroup.userData.flower;
            let s = 0;
            const grow = setInterval(() => {
                s += 0.05;
                flower.scale.set(s, s, s);
                if (s >= 1.2) { // Bounce effect
                     clearInterval(grow);
                     // Settle back to 1
                     setTimeout(() => flower.scale.set(1,1,1), 100);
                }
            }, 30);
        }

        function useJoker() {
            if (!gameActive || jokerUsed) return;
            jokerUsed = true;
            document.getElementById('joker-btn').style.opacity = 0.5;
            document.getElementById('joker-btn').style.cursor = "not-allowed";

            plants.forEach((p, i) => {
                setTimeout(() => growPlant(p), i * 300);
            });
            
            score = 3;
            document.getElementById('score').innerText = score;
            setTimeout(() => endGame(true), 2000);
        }

        function endGame(win) {
            gameActive = false;
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').innerText = score;
            
            const title = document.getElementById('game-result-title');
            if (win) {
                title.innerText = "üéâ Harika ƒ∞≈ü! üéâ";
                title.style.color = "#4CAF50";
            } else {
                title.innerText = "üòî Su Bitti...";
                title.style.color = "#F44336";
            }
        }

        // Timer
        const timer = setInterval(() => {
            if (gameActive && time > 0) {
                time--;
                document.getElementById('time').innerText = time;
                if (time <= 0) endGame(false);
            }
        }, 1000);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>

</html>
